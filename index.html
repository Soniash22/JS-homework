    <form>
      <label value="">Виберіть напій:</label>
      <select name="variants" id="choose">
        <option value="coffee" id="coffee">Кава</option>
        <option value="tea" id="tea">Чай</option>
        <option value="juice" id="juice">Сік</option>
      </select>
    </form>

    <input type="text" placeholder="Введіть текст..." id="input" />
    <button id="btn">перевірити</button>

    <input type="text" id="month" placeholder="Введіть номер місяця" />

    <input
      type="text"
      id="days_in_month"

    />

    <input type="text" id="color" placeholder="Введіть назву кольору..." />

    <form>
      <label>Калькулятор:</label>
      <select name="operations" id="operations">
        <option value="plus" id="plus">+</option>
        <option value="minus" id="minus">-</option>
        <option value="multiply" id="multiply">*</option>
        <option value="divide" id="divide">/</option>
      </select>
      <input type="text" id="input1"/>
      <input type="text" id="input2"/>
      <button class="count">порахувати</button>
      <p class="result">Результат:</p>
    </form>
